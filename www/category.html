<script>
var catid = sessionStorage.currcat;
jQuery(document).ready(function(){

 var posting = jQuery.get('http://www.couponhunt.co.in/categorydetail.php?termid='+catid);
 posting.done(function(data){  
	 
	 jQuery("#cattitle").html(data['term_name']);
 });
 
 
 
	var outputone = '';
	var posting = jQuery.get('http://www.couponhunt.co.in/categorylist.php?catid='+catid);
	posting.done(function(res){
		var result= res;
		
		var i;
		for(i=0; i<result.length; i++){
			
			outputone = outputone+'<a class="ftb" style="cursor:pointer;" data-id="'+result[i].id+'"><img class="" src="'+result[i].img+'"alt="img"><strong>'+result[i].title+'</strong><em>'+result[i].cotent+'</em></a>';
			 
		}
		
		
		
		jQuery("#catlists").html(outputone);
         
		jQuery(".thumb-layout-page a").css("display","block");
		
	});
 
 
  //jump to detail page
	$("body").on("click","a.ftb",function(){
		
		var itsid = $(this).attr("data-id");
		//alert(itsid);
		sessionStorage.currpostid= itsid;
		window.location.replace("detail-page.html");
	});
 
 
 

});
